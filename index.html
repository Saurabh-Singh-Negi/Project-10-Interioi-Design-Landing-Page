<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <!-- navigation bar -->

      <nav>
        <div>
          <img class="logo" src="./images/logo.png" alt="logo" />
        </div>
        <div class="right-item">
          <ul class="nav-items">
            <li class="nav-item">About US</li>
            <li class="nav-item">Benefits</li>
            <li class="nav-item">Projects</li>
            <li class="nav-item">Stages</li>
            <li class="nav-item">Services</li>
          </ul>
          <img width="32" src="./images/contact.svg" alt="contact-icon" />
          <p>
            Call Us <br />
            +38(097) 654 54 34
          </p>
        </div>
      </nav>

      <div class="intro-section">
        <div class="intro-heading">
          <h1>Interior Design That Care About Details</h1>
        </div>
        <button class="learn-more">Learn More</button>
      </div>

      <div class="boxes">
        <div class="box1">
          <img
            class="puzzle-icon"
            width="32"
            src="./images/puzzle.svg"
            alt="puzzle"
          />
          <p class="box-msg">
            We create your space better ased on your own idea
          </p>
          <img class="line" src="./images/line.svg" alt="line" />
        </div>

        <div class="box2">
          <img
            class="bulb-icon"
            width="32"
            src="./images/bulb.svg"
            alt="bulb"
          />
          <p class="box-msg">
            innovative ideas, stylish design for home & business
          </p>
          <img class="line" src="./images/line.svg" alt="line" />
        </div>
      </div>
    </div>
  </body>
</html>
